<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9a855d4630.js"
      crossorigin="anonymous"
    ></script>
    <script src="/backend/user.js"></script>
    <script src="/backend/endpoint.js"></script>
    <script src="dashboard.js" defer></script>
    <!-- <script>
        window.onload = function () {
          const token = localStorage.getItem("token");
          if (!token) {
            window.location.href = "login.html";
          }
        };
      </script> -->
    <title>Brikshya- वृक्ष</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="icon"><img src="images/logo.png"></div>

        <i class="fa-solid fa-user profile-section"></i>Hi, Arjun
      </div>

      <!-- Profile Modal -->
      <dialog class="profile-modal">
        <i class="fa-regular fa-user user-icon"></i>
        <div class="username" id="username_field"></div>
        <div class="user-email" id="email_field"></div>
        Thank you for using Brikshya<br />
        <button onClick="logoutUser(event)" class="logout-btn">Logout</button>
        <i class="fa-solid fa-xmark close-profile-modal"></i>
      </dialog>

      <div class="d-flex justify-content-center">
        <div class="create-btn text-center">
          <i class="fa-solid fa-tree record-icon " style="font-size: 2em;"></i>
          <span class="record-text" style="font-size: 4em">2</span>
          <span class="record-title">You helped us Plant these Trees</span>
        </div>
        <div class="add-btn text-center">
          <i class="fa-solid fa-coins add-icon" style="font-size: 2em;"></i>
          <span class="add-text" style="font-size: 4em">NPR 200</span>
          <span class="record-title">Your Total Donations</span>
        </div>
      </div>

      <div class="section-title">List of Recent Donations</div>

      <p id="recordingList"></p>
      <div class="recordings">
        <div class="record hide-section">
          <div class="record-visible">
            <div class="record-title">NRS 50</div>
            <div class="record-icons"></div>
            <button type="button" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-dark">Reject</button>
          </div>
          <div class="record-info hide-record-info">Bibek Donated NRS 50</div>
        </div>
        <div class="record hide-section">
          <div class="record-visible">
            <div class="record-title">NRS 300</div>
            
            <div class="record-icons"></div>
            <button type="button" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-dark">Reject</button>
          </div>
          <div class="record-info hide-record-info">
            Milan Donated NRS 300
            <br /><br />
            Wish it reach to the potential farmers
          </div>

        </div>

        <div class="record hide-section">
          <div class="record-visible">
            <div class="record-title">NRS 200</div>
            
            <div class="record-icons"></div>
            <button type="button" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-dark">Reject</button>
          </div>
          <div class="record-info hide-record-info">
            Manish Donated NRS 200
          </div>

        </div>
        <div class="record hide-section">
          <div class="record-visible">
            <div class="record-title">NRS 5000</div>
            
            <div class="record-icons"></div>
            <button type="button" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-dark">Reject</button>
          </div>
          <div class="record-info hide-record-info">
            Arjun Donated NRS 5000
          </div>

        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="/backend/audio.js"></script>
  </body>
</html>
