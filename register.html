<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" defer></script>
    <script src="/backend/user.js"></script>
    <script src="/backend/endpoint.js"></script>

    <title>Kakshya</title>
    <style>
      *{
        font-family: Poppins;
      }
      .custom-gradient {
        /* background: linear-gradient(to right, #198754, #6fba0d); */
        background: linear-gradient(to right, #295832, #866d6d);
        color: #fff; /* Set text color to contrast with the gradient */
      }
      
      input{
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="hero-text-wrapper">
          <p class="heading-text" style="padding-bottom: 0.2em; color: #ffffff">
            Brikshya - वृक्ष
          </p>
          <p class="sub-text" style="font-weight: 800;color: #ffffff;">
            Track your every worthy donations that you made for the nature.
          </p>
        </div>
      </div>
      <div class="login-section hide-section custom-gradient" style="color: white;">
        <div class="login-wrap">
          <div class="login-text" style="color: white;">Register</div>
          <label id="response"></label>
          <div class="form-wrapper">
            <form method="POST" onSubmit="registeruser(event)">
              <label id="response"></label>
              <div class="input-wrapper">
                <input
                  type="text"
                  placeholder="Username"
                  name="name"
                  id="username"
                  class="input-field"
                  style="color: black;"
                />

                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  id="email"
                  class="input-field"
                  style="color: black;"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input-field"
                  name="password"
                  id="password"
                  style="color: black;"
                />
                <input
                  type="password"
                  name="password2"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  class="input-field"
                  style="color: black;"
                />
              </div>
              <!-- <p class="remember-me"><input type="checkbox" name="rememberMe" id="rememberMe">&nbsp;Remember Me</p> -->
              <div class="form-buttons">
                <input type="submit" value="Sign Up" class="signin-btn" style="font-size: 1.5em;" />
              </div>
              <p class="signup-text">
                Already have an account?<a
                  href="login.html"
                  class="signup-redirect"
                  >Sign In.</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
