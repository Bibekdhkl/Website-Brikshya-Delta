<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Oswald:wght@200;300;600;700&family=Poppins:wght@100;300;600;800;900&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="login.js" defer></script>
    <script src="/backend/endpoint.js"></script>
    <script src="/backend/user.js"></script>
    <script>
      window.onload = function () {
        const token = localStorage.getItem("token");
        if (token) {
          window.location.href = "dashboard.html";
        }
      };
    </script>
    <style>
       *{
        font-family: Poppins;
      }
     .custom-gradient {
        /* background: linear-gradient(to right, #198754, #6fba0d); */
        background: linear-gradient(to top, #196d4a, #0a1a01);;
        color: #fff; /* Set text color to contrast with the gradient */
      }
      img{
        position: fixed;
        margin: 1rem;
        height: 4em;
        width: 4em;
      }
    </style>
    <title>Brikshya</title>
  </head>
  <body>
    <a href="/index.html"><img src="images/logo.png"></a>
    <div class="container">
      <div
        class="image-section"
        style="background-image: url(images/login-forest.png)"
      >
      </div>
      <div class="login-section hide-section custom-gradient">
        <div class="hero-text-wrapper">
          <p class="heading-text px-5" style="color: #43e398;padding-bottom: 0.5em;">
            Brikshya - वृक्ष
          </p>
          <!-- <p class="sub-text" style="color: rgb(0, 0, 0); font-weight: 600">
            “ Helping people respond to the climate crisis – one tree at a
            time.”
          </p> -->
        </div>
        <div class="login-wrap">
          <div class="login-text" style="color: white">Login</div>
          <label id="response"></label>
          <div class="form-wrapper">
            <form method="POST" onSubmit="loginuser(event)">
              <div class="input-wrapper">
                <input
                  type="text"
                  placeholder="Username"
                  name="email"
                  class="input-field"
                  style="color: white;"
                />
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="input-field"
                  style="color: white;"
                />
              </div>
              <!-- <p class="remember-me"><input type="checkbox" name="rememberMe" id="rememberMe">&nbsp;Remember Me</p> -->
              <div class="form-buttons">
                <input type="submit" value="Sign In" class="signin-btn"  style="color: white;"/>
              </div>
              <p class="signup-text">
                Dont have an account yet?<a
                  href="register.html"
                  class="signup-redirect"
                  >Sign Up.</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
